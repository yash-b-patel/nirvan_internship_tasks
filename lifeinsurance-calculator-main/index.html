<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life Insurance Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="calculator">
        <h1>Life Insurance Calculator</h1>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" />
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" />
        </div>
        <div class="form-group">
            <label for="years">Years of Coverage</label>
            <input type="number" id="years" placeholder="Enter years of coverage" />
        </div>
        <div class="form-group">
            <label for="plan">Type of Plan</label>
            <select id="plan">
                <option value="basic">Basic</option>
                <option value="premium">Premium</option>
                <option value="gold">Gold</option>
            </select>
        </div>
        <div class="form-group">
            <button onclick="calculateCoverage()">Submit</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
